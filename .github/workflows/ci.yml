name: CI (Build & Test)

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: auction
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025   # SMTP
          - 8025:8025   # Web UI (디버깅용, 테스트에는 불필요)
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      rabbitmq:
        image: bitnami/rabbitmq:latest
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_USERNAME: guest
          RABBITMQ_PASSWORD: guest
          RABBITMQ_PLUGINS: "rabbitmq_management rabbitmq_delayed_message_exchange"
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for RabbitMQ (HTTP API)
        run: |
          for i in {1..30}; do
            if curl -s -u guest:guest http://127.0.0.1:15672/api/overview > /dev/null; then
              echo "RabbitMQ ready"; exit 0; fi; sleep 2; done
          echo "RabbitMQ not ready"; exit 1

      # Pre-declare exchange/queues/bindings required by the app to avoid race with listener startup
      - name: Declare RabbitMQ resources
        run: |
          # Create delayed exchange
          curl -sS -u guest:guest -H "content-type: application/json" \
            -XPUT http://127.0.0.1:15672/api/exchanges/%2f/auction.exchange \
            -d '{"type":"x-delayed-message","durable":true,"auto_delete":false,"arguments":{"x-delayed-type":"direct"}}'

          # Create queues
          curl -sS -u guest:guest -H "content-type: application/json" \
            -XPUT http://127.0.0.1:15672/api/queues/%2f/auction.start.queue \
            -d '{"durable":true}'

          curl -sS -u guest:guest -H "content-type: application/json" \
            -XPUT http://127.0.0.1:15672/api/queues/%2f/auction.end.queue \
            -d '{"durable":true}'

          # Bind queues to exchange with routing keys
          curl -sS -u guest:guest -H "content-type: application/json" \
            -XPOST http://127.0.0.1:15672/api/bindings/%2f/e/auction.exchange/q/auction.start.queue \
            -d '{"routing_key":"auction.start.key","arguments":{}}'

          curl -sS -u guest:guest -H "content-type: application/json" \
            -XPOST http://127.0.0.1:15672/api/bindings/%2f/e/auction.exchange/q/auction.end.queue \
            -d '{"routing_key":"auction.end.key","arguments":{}}'

      - name: Build (tests included)
        env:
          SPRING_PROFILES_ACTIVE: test
          # DB
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/auction?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          # MAIL (MailHog)
          SPRING_MAIL_HOST: 127.0.0.1
          SPRING_MAIL_PORT: 1025
          SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: false
          SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: false
          # JWT
          JWT_SECRET: ${{  secrets.JWT_SECRET }}
          JWT_EXPIRATION: 86400000
          # redis
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # rabbitmq
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USERNAME: guest
          RABBITMQ_PASSWORD: guest
        run: ./gradlew clean build --no-daemon

      - name: Upload problems report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: problems-report
          path: build/reports/tests/test/

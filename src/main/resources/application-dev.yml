spring:
  config:
    import:
      - "aws-parameterstore:/config/dev/"
  datasource:
    url: jdbc:mysql://${db.host}:${db.port:3306}/${db.name}?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

springdoc:
  api-docs.enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true
    tryItOutEnabled: true

auth:
  base-url: "http://localhost:8080"
  server:
    ssl:
      enabled: false  # 로컬 개발환경은 HTTP 사용
  security:
    cookie:
      secure: false  # HTTP 환경에서는 Secure 속성 불필요
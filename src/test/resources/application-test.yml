#    url: jdbc:h2:mem:lastcall_test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#    username: sa
#    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: manual # ACK 수동 설정

  cache:
    type: redis
    redis:
      time-to-live: 3600s
      cache-null-values: false

logging:
  level:
    org.hibernate.SQL: info
    org.example.lastcall: debug
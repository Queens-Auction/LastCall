spring:
  config:
    import:
      - "aws-parameterstore:/config/dev/"
  datasource:
    url: jdbc:mysql://${db.host}:${db.port:3306}/${db.name}?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  mail:
    username: ${EMAIL}
    password: ${PASSWORD}
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    transport:
      protocol: smtp
    smtp:
      auth: true
      starttls:
        enable: true
      connectiontimeout: 5s  # 연결 타임아웃 (5초)
      timeout: 5s           # 읽기 타임아웃 (5초)
      writetimeout: 5s      # 쓰기 타임아웃 (5초)

springdoc:
  api-docs.enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true
    tryItOutEnabled: true

auth:
  base-url: "http://localhost:8080"
  server:
    ssl:
      enabled: false  # 로컬 개발환경은 HTTP 사용
  security:
    cookie:
      secure: false  # HTTP 환경에서는 Secure 속성 불필요